{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <h3>Welcome to Hikely Outdoors. Sign in to view, add and comment on awesome hikes!</h3>
        <br><div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button><br>
        <br><img src= "https://www.wondermondo.com/wp-content/uploads/2017/09/Blyde.jpg" class="img-fluid" alt="Responsive image">
    </form>
        {% endblock %}
